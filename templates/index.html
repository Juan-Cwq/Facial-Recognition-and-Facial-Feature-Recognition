<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition & Privacy App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
        }

        .controls {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #dee2e6;
        }

        .control-section {
            margin-bottom: 30px;
        }

        .control-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            display: block;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .radio-group label:hover {
            background: #e9ecef;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
        }

        .slider-group {
            margin: 15px 0;
        }

        .slider-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .slider-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .slider-value {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .display-area {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 600px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #video, #canvas, #processedImage {
            width: 100%;
            display: block;
        }

        #video {
            display: none;
        }

        #canvas {
            display: none;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .faces-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder {
            text-align: center;
            color: #6c757d;
            padding: 60px 20px;
        }

        .placeholder svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .controls {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Facial Recognition & Privacy</h1>
            <p>Real-time face detection with privacy filters</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-section">
                    <h3>üì∑ Camera Controls</h3>
                    <button class="btn btn-primary" id="startCamera">Start Camera</button>
                    <button class="btn btn-secondary" id="stopCamera" disabled>Stop Camera</button>
                    <button class="btn btn-primary" id="captureBtn" disabled>Capture Frame</button>
                </div>

                <div class="control-section">
                    <h3>üìÅ Upload Image</h3>
                    <input type="file" id="fileInput" accept="image/*">
                    <button class="btn btn-primary" id="uploadBtn">Choose Image</button>
                </div>

                <div class="control-section">
                    <h3>üîí Privacy Mode</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="privacy" value="none" checked>
                            None (Detection Only)
                        </label>
                        <label>
                            <input type="radio" name="privacy" value="blur">
                            Rectangular Blur
                        </label>
                        <label>
                            <input type="radio" name="privacy" value="ellipse">
                            Elliptical Blur
                        </label>
                        <label>
                            <input type="radio" name="privacy" value="pixelate">
                            Pixelate
                        </label>
                        <label>
                            <input type="radio" name="privacy" value="combined">
                            Combined (Ellipse + Pixelate)
                        </label>
                    </div>
                </div>

                <div class="control-section">
                    <h3>‚öôÔ∏è Settings</h3>
                    <div class="slider-group">
                        <label>Confidence Threshold</label>
                        <input type="range" id="threshold" min="0.1" max="1.0" step="0.05" value="0.7">
                        <div class="slider-value" id="thresholdValue">0.70</div>
                    </div>

                    <div class="slider-group">
                        <label>Blur Factor</label>
                        <input type="range" id="blurFactor" min="1" max="5" step="1" value="3">
                        <div class="slider-value" id="blurValue">3</div>
                    </div>

                    <div class="slider-group">
                        <label>Pixel Size</label>
                        <input type="range" id="pixelSize" min="5" max="30" step="1" value="16">
                        <div class="slider-value" id="pixelValue">16</div>
                    </div>

                    <div class="slider-group">
                        <label>Update Speed (FPS)</label>
                        <input type="range" id="frameRate" min="1" max="10" step="1" value="2">
                        <div class="slider-value" id="frameRateValue">2 FPS</div>
                    </div>
                </div>
            </div>

            <div class="display-area">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <img id="processedImage" style="display: none;">
                    <div class="placeholder" id="placeholder">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <h3>Start camera or upload an image</h3>
                        <p>Face detection will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator" style="background: #dc3545;"></div>
                <span id="statusText">Ready</span>
            </div>
            <div class="status-item">
                <span class="faces-count" id="facesCount">Faces: 0</span>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let isProcessing = false;
        let animationId = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const processedImage = document.getElementById('processedImage');
        const placeholder = document.getElementById('placeholder');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const facesCount = document.getElementById('facesCount');

        // Buttons
        const startCameraBtn = document.getElementById('startCamera');
        const stopCameraBtn = document.getElementById('stopCamera');
        const captureBtn = document.getElementById('captureBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');

        // Sliders
        const thresholdSlider = document.getElementById('threshold');
        const blurSlider = document.getElementById('blurFactor');
        const pixelSlider = document.getElementById('pixelSize');
        const frameRateSlider = document.getElementById('frameRate');
        let updateInterval = 500; // milliseconds between updates

        // Update slider values
        thresholdSlider.addEventListener('input', (e) => {
            document.getElementById('thresholdValue').textContent = parseFloat(e.target.value).toFixed(2);
        });

        blurSlider.addEventListener('input', (e) => {
            document.getElementById('blurValue').textContent = e.target.value;
        });

        pixelSlider.addEventListener('input', (e) => {
            document.getElementById('pixelValue').textContent = e.target.value;
        });

        frameRateSlider.addEventListener('input', (e) => {
            const fps = parseInt(e.target.value);
            updateInterval = 1000 / fps;
            document.getElementById('frameRateValue').textContent = fps + ' FPS';
        });

        // Start camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                
                // Wait for video to be ready before starting processing
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                // Wait an additional 500ms for camera to stabilize
                await new Promise(resolve => setTimeout(resolve, 500));
                
                video.style.display = 'block';
                placeholder.style.display = 'none';
                processedImage.style.display = 'none';
                
                startCameraBtn.disabled = true;
                stopCameraBtn.disabled = false;
                captureBtn.disabled = false;
                
                statusText.textContent = 'Camera active';
                statusIndicator.style.background = '#28a745';
                
                // Start continuous processing
                processVideoFrame();
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
                statusText.textContent = 'Camera error';
                statusIndicator.style.background = '#dc3545';
            }
        });

        // Stop camera
        stopCameraBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
                placeholder.style.display = 'block';
                
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                startCameraBtn.disabled = false;
                stopCameraBtn.disabled = true;
                captureBtn.disabled = true;
                
                statusText.textContent = 'Camera stopped';
                statusIndicator.style.background = '#dc3545';
            }
        });

        // Capture and process frame
        captureBtn.addEventListener('click', () => {
            captureAndProcess();
        });

        // Upload image
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = canvas.toDataURL('image/jpeg');
                        processImage(imageData);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function processVideoFrame() {
            if (!stream) return;
            
            // Use the user-adjustable update interval
            await captureAndProcess();
            animationId = setTimeout(() => processVideoFrame(), updateInterval);
        }

        async function captureAndProcess() {
            if (isProcessing) return;
            
            // Check if video is ready
            if (!video.videoWidth || !video.videoHeight || video.readyState < 2) {
                console.log('Video not ready yet, skipping frame');
                return;
            }
            
            try {
                // Reduce resolution for faster processing
                const maxWidth = 640;
                const scale = maxWidth / video.videoWidth;
                
                canvas.width = maxWidth;
                canvas.height = video.videoHeight * scale;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Use lower quality for faster upload
                const imageData = canvas.toDataURL('image/jpeg', 0.7);
                
                // Validate we got actual data
                if (!imageData || imageData.length < 100) {
                    console.log('Invalid image data, skipping frame');
                    return;
                }
                
                await processImage(imageData);
            } catch (err) {
                console.error('Error capturing frame:', err);
            }
        }

        async function processImage(imageData) {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                const privacyMode = document.querySelector('input[name="privacy"]:checked').value;
                const threshold = parseFloat(thresholdSlider.value);
                const blurFactor = parseInt(blurSlider.value);
                const pixelSize = parseInt(pixelSlider.value);
                
                const response = await fetch('/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData,
                        privacy_mode: privacyMode,
                        threshold: threshold,
                        blur_factor: blurFactor,
                        pixel_size: pixelSize
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    processedImage.src = result.image;
                    processedImage.style.display = 'block';
                    video.style.display = 'none';
                    placeholder.style.display = 'none';
                    
                    facesCount.textContent = `Faces: ${result.faces_count}`;
                    statusText.textContent = `Processed - ${result.faces_count} face(s) detected`;
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                console.error('Error processing image:', err);
            } finally {
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
